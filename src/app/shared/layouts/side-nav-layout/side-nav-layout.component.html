<div class="flex flex-row w-full overflow-auto" style="height: 100vh">
  <!-- SIDENAV -->
  <div
    class="bg-primary-900 md:flex md:flex-column md:w-24rem transition-delay-150"
    [ngClass]="{'hidden': !showNavBar}"
  >
    <div class="flex align-items-center justify-content-between px-4 pt-3 flex-shrink-0">
                <span class="inline-flex align-items-center gap-2">

                  <i class="pi pi-book text-2xl text-white"></i>

                  <span class="font-semibold text-2xl text-white">La tia de Kaua</span>
                </span>
    </div>

    <div class="overflow-y-auto">
      <ul class="list-none p-3 m-0">
        <!-- Show username and role -->
        <li class="flex align-items-center justify-content-between p-3">
          <span class="font-medium text-white">{{ currentUser?.username }}</span>
          <span class="font-medium text-white">{{ currentUser?.roles }}</span>
        </li>
        <li>
          <ul class="list-none p-0 m-0 overflow-hidden">
            <li>
              <a pRipple
                 class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:bg-primary-700 transition-duration-150 transition-colors p-ripple no-underline"
                 routerLink="/dashboard"
                 [routerLinkActive]="['text-primary', 'bg-primary-700']"
              >
                <i class="pi pi-chart-pie mr-2 text-white"></i>
                <span class="font-medium text-white">Resumen</span>
              </a>
            </li>
            <li>
              <a
                pRipple
                class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:bg-primary-700 transition-duration-150 transition-colors p-ripple no-underline"
                routerLink="/users/list"
                [routerLinkActive]="['text-primary', 'bg-primary-700']"
              >
                <i class="pi pi-home mr-2 text-white"></i>
                <span class="font-medium text-white">Usuarios</span>
              </a>
            </li>
            <li>
              <a
                pRipple
                class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:bg-primary-700 transition-duration-150 transition-colors p-ripple no-underline"
                routerLink="/roles/list"
                [routerLinkActive]="['text-primary', 'bg-primary-700']"
              >
                <i class="pi pi-key mr-2 text-white"></i>
                <span class="font-medium text-white">Roles</span>
              </a>
            </li>
            <li>
              <a
                pRipple
                class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:bg-primary-700 transition-duration-150 transition-colors p-ripple no-underline"
                [routerLinkActive]="['text-primary', 'bg-primary-700']"
                routerLink="/categories/list"
              >
                <i class="pi pi-tags mr-2 text-white"></i>
                <span class="font-medium text-white">Categorías</span>
              </a>
            </li>
            <li>
              <a
                pRipple
                class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:bg-primary-700 transition-duration-150 transition-colors p-ripple no-underline"
                [routerLinkActive]="['text-primary', 'bg-primary-700']"
                routerLink="/products/list"
              >
                <i class="pi pi-book mr-2 text-white"></i>
                <span class="font-medium text-white">Menú</span>
              </a>
            </li>
            <li>
              <a
                pRipple
                class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:bg-primary-700 transition-duration-150 transition-colors p-ripple no-underline"
                [routerLinkActive]="['text-primary', 'bg-primary-700']"
                routerLink="/areas/list"
              >
                <i class="pi pi-sitemap mr-2 text-white"></i>
                <span class="font-medium text-white">Areas</span>
              </a>
            </li>
            <li>
              <a pRipple
                 class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:bg-primary-700 transition-duration-150 transition-colors p-ripple no-underline"
                  [routerLinkActive]="['text-primary', 'bg-primary-700']"
                 routerLink="/tables/list"
              >
                <i class="pi pi-th-large mr-2 text-white"></i>
                <span class="font-medium text-white">Mesas</span>
              </a>
            </li>
            <li>
              <a pRipple
                 class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:bg-primary-700 transition-duration-150 transition-colors p-ripple">
                <i class="mr-2 text-white pi pi-money-bill"></i>
                <span class="font-medium text-white">Cuentas</span>
                <span class="inline-flex align-items-center justify-content-center ml-auto bg-primary border-circle"
                      style="min-width: 1.5rem; height: 1.5rem">3</span>
              </a>
            </li>
            <li>
              <a pRipple
                 class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:bg-primary-700 transition-duration-150 transition-colors p-ripple">
                <i class="pi pi-cog mr-2 text-white"></i>
                <span class="font-medium text-white">Settings</span>
              </a>
            </li>
            <li>
              <a
                pRipple
                class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:bg-primary-700 transition-duration-150 transition-colors p-ripple"
                (click)="logout()"
              >
                <i class="pi pi-sign-out mr-2 text-white"></i>
                <span class="font-medium text-white">Logout</span>
              </a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>

  <!-- MAIN CONTENT -->
  <div class="flex flex-column w-full p-3">
    <router-outlet>
      <!-- Open menu icon only visible on mobile -->
      <div class="bg-gray-50 w-full flex align-items-center justify-content-between md:hidden">
        <button
          pButton
          pRipple
          type="button"
          icon="pi pi-bars"
          class="p-button-rounded p-button-text p-button-sm"
          (click)="toggleNavBar()"
        ></button>
      </div>

    </router-outlet>
  </div>
</div>
