<div class="text-lg bg-primary p-4 flex flex-row bg-black-alpha-800 align-items-center justify-content-center gap-8">
  <h4>
    Iniciar sesión
    <br>
    Bienvenido
  </h4>
  
</div>

<div class="flex bg-white flex-column gap-3 p-5">

  <form class="flex flex-column gap-3" [formGroup]="signInForm" (ngSubmit)="onSubmit()" autocomplete="off">

    <input
      pInputText
      type="text"
      [ngClass]="getControlClass('username')"
      placeholder="Nombre completo"
      formControlName="username"
    />

    <span *ngIf="isValidField('username')" class="p-error">
      {{ getFieldError('username')}}
    </span>

    <input
      pInputText
      type="email"
      [ngClass]="getControlClass('email')"
      placeholder="Correo electrónico"
      formControlName="email"
    />

    <span *ngIf="isValidField('email')" class="p-error">
      {{ getFieldError('email')}}
    </span>

    <input
      pInputText
      type="password"
      [ngClass]="getControlClass('password')"
      placeholder="Contraseña"
      formControlName="password"
    />

    <span *ngIf="isValidField('password')" class="p-error">
      {{ getFieldError('password')}}
    </span>

    <input
      pInputText
      type="password"
      [ngClass]="getControlClass('confirmPassword')"
      placeholder="Confirmar contraseña"
      formControlName="confirmPassword"
    />

    <span *ngIf="isValidField('confirmPassword')" class="p-error">
      {{ getFieldError('confirmPassword')}}
    </span>

    <span *ngIf="anErrorOccurred" class="p-error">
      {{ errorMessage }}
    </span>

    <p-button type="submit" label="Registrarse"></p-button>
  </form>

  <div class="flex justify-content-end">
    <a routerLink="/auth/login">¿Ya tienes una cuenta?</a>
  </div>
</div>
