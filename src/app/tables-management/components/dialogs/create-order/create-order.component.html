<p-dialog header="Crear orden"
          [modal]="true" [(visible)]="display"
          (onHide)="onClose()"
          [dismissableMask]="true"
          [focusOnShow]="false"
>
  <p-steps
    [model]="items"
    [readonly]="true"
    styleClass="p-steps-custom mb-3"
    [activeIndex]="currentStep"
  />

  <form [formGroup]="orderForm"  class="flex flex-column gap-3" autocomplete="off">
    <ng-container *ngIf="currentStep == 0">
      <!-- Area -->
      <div class="flex align-items-center gap-3">
        <label class="font-semibold w-6rem">Area</label>
        <p-dropdown
          appendTo="body"
          formControlName="areaId"
          [options]="areas"
          optionLabel="name"
          optionValue="areaId"
          [showClear]="false"
          [filter]="false"
          [style]="{ width: '100%', minWidth: '200px' }"
          [placeholder]="'Seleccione un area'"
          [ngClass]="getControlClass('areaId')"
        ></p-dropdown>
      </div>

      <!-- Table -->
      <div class="flex align-items-center gap-3">
        <label class="font-semibold w-6rem">Mesa</label>
        <p-dropdown
          appendTo="body"
          formControlName="tableId"
          [options]="tables"
          optionLabel="name"
          optionValue="tableId"
          [showClear]="false"
          [filter]="false"
          [style]="{ width: '100%', minWidth: '200px' }"
          [placeholder]="'Seleccione una mesa'"
          [ngClass]="getControlClass('tableId')"
        ></p-dropdown>
      </div>

      <!-- Bill account -->
      <div class="flex align-items-center gap-3">
        <label class="font-semibold w-6rem">Cuenta de factura</label>
        <p-dropdown
          appendTo="body"
          formControlName="billId"
          [options]="bills"
          optionLabel="name"
          optionValue="billId"
          [showClear]="false"
          [filter]="false"
          [style]="{ width: '100%'}"
          placeholder="Cuenta"
          [ngClass]="getControlClass('billAccountId')"
        ></p-dropdown>
      </div>

      <p-button
        label="Siguiente"
        (click)="currentStep = 1"
        class="p-button-primary text-center align-self-center"
        [disabled]="!orderForm.valid"
      >
      </p-button>
    </ng-container>

    <ng-container *ngIf="currentStep == 1">
      <p-table
        [value]="dishes"
        styleClass="p-datatable-striped"
        [scrollable]="true"
        [scrollHeight]="'calc(100vh - 200px)'"
        responsiveLayout="stack"
        [paginator]="true"
        [rows]="10"
        [globalFilterFields]="['name', 'price']"
        #dt
      >
        <ng-template pTemplate="caption">
          <span class="p-input-icon-left">
            <i class="pi pi-search"></i>
            <input type="text" pInputText placeholder="Buscar platillo..."  (input)="dt.filterGlobal($any($event.target).value, 'contains')" />
          </span>
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th style="width: 15%">
              <div class="flex align-items-center">
                Nombre
                <p-columnFilter type="text" field="name" display="menu"/>
              </div>
            </th>
            <th style="width: 15%">
              <div class="flex align-items-center">
                Precio
                <p-columnFilter type="numeric" field="price" display="menu"/>
              </div>
            </th>
            <th style="width: 15%">
              <div class="flex align-items-center">
                Cantidad
                <p-columnFilter type="numeric" field="quantity" display="menu"/>
              </div>
            </th>
          </tr>
        </ng-template>

        <ng-template pTemplate="body" let-product>
          <tr>
            <td>
               <span class="p-column-title font-bold">
                 Platillo
               </span>
              {{ product.name }}
            </td>
            <td>
              <span class="p-column-title">
                Precio
              </span>
              {{ product.price }}
            </td>
            <td>
              <span class="p-column-title">
                Cantidad
              </span>

              <div class="flex align-items-center gap-3">
                <p-button
                  icon="pi pi-minus"
                  class="p-button-rounded p-button-text"

                ></p-button>

                {{ 1 }}

                <p-button
                  icon="pi pi-plus"
                  class="p-button-rounded p-button-text"
                ></p-button>
              </div>
            </td>
          </tr>
        </ng-template>
      </p-table>

      <div class="flex justify-content-center gap-3">
        <p-button
          label="Anterior"
          (click)="currentStep = 0"
          class="p-button-secondary text-center align-self-center"
        />
        <p-button
          label="Siguiente"
          class="p-button-primary text-center align-self-center"
          (click)="currentStep = 2"
        />
      </div>
    </ng-container>

  </form>
</p-dialog>
