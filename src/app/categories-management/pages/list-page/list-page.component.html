
<!-- Header -->
<div class="grid">
  <div class="col-12">
    <div class="card px-6 py-6">
      <p-toolbar styleClass="mb-4">
        <ng-template pTemplate="left">
          <div class="my-2">
            <p-button
              label="Crear categoria"
              icon="pi pi-plus"
              class="p-button-success"
              (click)="showDialog()"
            ></p-button>
          </div>
        </ng-template>
      </p-toolbar>

      <p-table
        [value]="categories"
        [tableStyle]="{ 'min-width': '50rem' }"
        styleClass="p-datatable-stripped"
        [paginator]="true"
        [rows]="3"
        [rowsPerPageOptions]="[5, 10, 20]"
        [globalFilterFields]="['name', 'description']"
        responsiveLayout="scroll"
      >
        <ng-template pTemplate="caption">
          <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
            <h5 class="m-0">Gestión de categorías</h5>
          </div>
        </ng-template>

        <ng-template pTemplate="header">
          <tr>
            <th style="min-width: 12rem">
              <div class="flex justify-content-between align-items-center">
                Nombre
                <p-columnFilter type="text" field="name" display="menu" placeholder="Buscar por nombre"></p-columnFilter>
              </div>
            </th>
            <th>
              <div class="flex justify-content-between align-items-center">
                Descripción
                <p-columnFilter type="text" field="description" display="menu" placeholder="Buscar por descripción"></p-columnFilter>
              </div>
            </th>
            <th style="width: 20%;">Acciones</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-category>
          <tr>
            <td>{{ category.name }}</td>
            <td>{{ category.description }}</td>
            <td class="flex gap-2">
              <button
                pButton
                pRipple
                type="button"
                icon="pi pi-pencil"
                (click)="showDialog(category)"
                class="p-button-success"
              ></button>
              <button
                pButton
                pRipple
                disabled
                type="button"
                icon="pi pi-trash"
                class="p-button-danger"
              ></button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>

<!-- Dialog -->
<p-dialog [header]="currentCategory.categoryId ? 'Editar categoria' : 'Crear categoria'"
          [modal]="true" [(visible)]="display"
          (onHide)="closeDialog()"
          [dismissableMask]="true"
          [focusOnShow]="false"
>
  <span class="p-text-secondary block mb-5">Proporciona la siguiente información</span>
  <form action="" [formGroup]="categoryForm" (ngSubmit)="onSubmit()" class="flex flex-column gap-3" autocomplete="off">

    <div class="flex align-items-center gap-3">
      <label for="name" class="font-semibold w-6rem">Nombre</label>
      <input
        formControlName="name"
        pInputText id="name"
        class="flex-auto"
        autocomplete="off"
        [ngClass]="getControlClass('name')"
      />
    </div>

    <span
      *ngIf="isValidField('name')"
      class="p-error align-self-center"
    >
      {{ getFieldError('name') }}
    </span>

    <div class="flex align-items-center gap-3">
      <label for="description" class="font-semibold w-6rem">Descripción</label>
      <input
        pInputText
        id="description"
        class="flex-auto"
        type="text"
        formControlName="description"
        [ngClass]="getControlClass('description')"
      />
    </div>

    <span
      *ngIf="isValidField('description')"
      class="p-error align-self-center"
    >
      {{ getFieldError('description') }}
    </span>

    <div class="flex justify-content-end gap-2 mt-4">
      <p-button label="Cancel" severity="secondary" (onClick)="closeDialog()"/>
      <p-button label="Save" type="submit"/>
    </div>
  </form>
</p-dialog>

<!-- TOAST -->
<p-toast position="top-right"></p-toast>
