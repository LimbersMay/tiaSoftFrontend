<div class="flex bg-gray-50 flex-column gap-2 p-3 justify-content-between items-center border-round-bottom-2xl">
  <span class="text-3xl font-bold text-primary">Mesas</span>

  <div class="relative w-full md:w-auto flex align-items-center gap-2">
    <span class="p-input-icon-left w-full">
      <i class="pi pi-search text-primary"></i>
      <input
        type="text" pInputText placeholder="Buscar mesa" class="w-full border-round-2xl"
      />
    </span>
  </div>

  <button
    (click)="showEditTableDialog()"
    pButton
    class="p-button p-component p-button-secondary border-round-2xl">
    Crear mesa
  </button>
</div>

<div class="flex flex-wrap gap-3 p-3">
  <div
    *ngFor="let table of tables"
    class="p-3 flex flex-column border-round-2xl border-1 border-300 align-items-center justify-content-center cursor-pointer p-button p-component"
    style="width: 5rem; height: 6rem;"
    routerLink="/staff/menu/list"
    [queryParams]="{tableId: table.tableId}"
    (contextmenu)="onContextMenu($event, table)"
    [ngClass]="getTableStatusClass(table)"
  >
    <i class="fa-solid fa-utensils text-lg"></i>
    <p class="text-center text-sm">{{ table.name }}</p>
  </div>

  <p-contextMenu #cm [model]="contextMenuItems"></p-contextMenu>
</div>

<!-- Dialog -->
<tables-edit-table
  [display]="showEditTable"
  [table]="selectedTable"
  [areas]="areas"
  [onShowDialog]="onShowDialog"
  (displayChange)="closeEditTableDialog()"
/>

<tables-print-bill
  [display]="showWhereToPrintTicket"
  (displayChange)="closeWhereToPrintTicketDialog($event)"
/>
